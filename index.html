<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaires App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Millionaires App</h1>

        <!-- Boutons pour les event  -->
        <div class="buttons">
            <button id="addUser">Add User 🧑‍💼</button>
            <button id="doubleMoney">Double Money 💰</button>
            <button id="showMillionaires">Show Only millionnaires 🤑</button>
            <button id="sortRichest">Sort by Richest↓</button>
            <button id="calculateWealth">Calculate entire Wealth 🧮</button>
        </div>

        <!-- affichage -->
        <div id="main">
            <h2><strong>Person</strong> Wealth</h2>
        </div>

        <!-- Résultat pour la richesse totale -->
        <h3 id="totalWealth"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
